<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //A bunch of html stuff that will be added into the page when it's ready
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <h2 id='1'>Heading 2</h2>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Don't try to copy these!</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //sets the element id'd by '2' to the color red
            $("#2").css({"color":"red"});
            //when clicking the element id'd by '3' it hides the 'h1' element
            $("#3").click(function() {
                $("h1").hide();
            });
            //when clicking 'p' elements it hides the rest of the 'p' elements
            $("p").click(function() {
                $("p").hide( 500 );
            })
            // when clicking the element id'd by '1' the console prints a phrase after one click, and another phrase after a second click
            $("#1").one( "click", firstClick );
            function firstClick() {
                console.log( "Why did you click this one?!" );

                $( this ).click( function() { console.log( "You must never click again!" ); } );
            }
            });
    </script>
</html>
